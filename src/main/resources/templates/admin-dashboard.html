<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="/css/styles.css" >
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" >
</head>
<body>
	
	<div th:replace="fragments/admin-navbar::admin-navbar-full"></div>

	<div class="card  ml-5 mr-5 mt-5 mb-5" style="width: 18rem;">
		<div class="card-header">
			ADMIN
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item" sec:authorize="hasRole('USER')">
				<span class="badge badge-info">Text visible to user.</span>
			</li>
			<li class="list-group-item" sec:authorize="hasRole('ADMIN')">
				<span class="badge badge-info">Text visible to admin.</span>
			</li>
			<li class="list-group-item" sec:authorize="isAuthenticated()">
				<span class="badge badge-info">Text visible only to authenticated users.</span>
			</li>
			<li class="list-group-item">
				<span class="badge badge-info">Name</span>
				<span sec:authentication="name"></span>
			</li>
			<li class="list-group-item">
				<span class="badge badge-info">Username</span>
				<span sec:authentication="principal.username"></span>
			</li>
			<li class="list-group-item">
				<span class="badge badge-info">Email</span>
				<span sec:authentication="principal.email"></span>
			</li>
		  	<li class="list-group-item">
				<span class="badge badge-info">Authorities</span>
				<span sec:authentication="principal.authorities"></span>
			</li>
		</ul>
	  </div>
	  <div th:replace="fragments/footer::footer"></div>
	</body>
</html>
