<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="/css/styles.css" >
</head>
    <link rel="stylesheet" href="/css/styles.css" >
</head>
<body>
	
	<div class="card ml-5 mr-5 mt-5 mb-5">
		<div class="card-header">
			<h2>Login</h2>
		</div>
		<div class="card-body">
			
			<form th:action="@{/login}" method="post">
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
					<input type="text" name="username" class="form-control" id="username" placeholder="Username">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
					<input type="password" name="password"  class="form-control" id="password" placeholder="Password">
					</div>
				</div>
			
				<div class="form-group row">
					<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</div>
			</form>

			<a href="/user/signup">Do you not have an user?, Create one</a>
		
		</div>
	  </div>
	  <div th:replace="fragments/footer::footer"></div>
</body>
</html>
