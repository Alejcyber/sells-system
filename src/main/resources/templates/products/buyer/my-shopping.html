<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My shopping</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:replace="fragments/admin-navbar::admin-navbar-full"></div>
        
        <div th:switch="${orderDetails}" class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <h2 th:case="null">No products yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">My shopping</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Order Code</th>
                                    <th>Order Date</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="orderDetail : ${orderDetails}">
                                    <td th:text="${orderDetail.order.id}"></td>
                                    <td th:text="${orderDetail.order.date}"></td>
                                    <td th:text="${orderDetail.product.name}"></td>
                                    <td th:text="${orderDetail.product.price}"></td>
                                    <td th:text="${orderDetail.quantity}"></td>
                                    <td th:text="${orderDetail.amount}"></td>
                                    <td><a th:href="@{/product/buyer/view-order/{id}(id=${orderDetail.order.id})}" class="btn btn-primary"><i class="fas fa-eye ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
    </body>
</html>
